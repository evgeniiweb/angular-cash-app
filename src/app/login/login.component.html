<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <section>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </section>

      <section>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput>
        </mat-form-field>
      </section>

      <button type="submit"
              [disabled]="!loginForm.valid"
              color="primary"
              mat-flat-button>Login
      </button>

      <span *ngIf="auth.error$ | async as error"
            style="margin-left: 12px;">{{error}}</span>
    </form>
  </mat-card-content>
</mat-card>
